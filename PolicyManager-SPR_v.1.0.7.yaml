  /spr/v1.0/subscriber/{serviceNumber}/package:
    parameters:
      - name: serviceNumber
        in: path
        required: true
        schema:
          type: string
        description: >-
          Service Number is the subscriber identity i.e. MSISDN for Mobile
          Service, UserName for Broadband Service etc.
    get:
      summary: Get Subscriber Package Information
      tags:
        - SPR
      operationId: SprGetSubscriberPackage
      description: Retrieve Subscribed Package Information.
      security:
        - SPR-Basic-Authorization: []
      parameters:
        - $ref: '#/components/parameters/AppRefId'
        - $ref: '#/components/parameters/AppId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSubscriberPackageRsp'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    patch:
