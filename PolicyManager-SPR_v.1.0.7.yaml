                $ref: '#/components/schemas/GenericApiResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericApiResponse'
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericApiResponse'
          description: Not Found
        '500':
          description: Internal Server Error
      description: Deletes all the requested Subscriber Packages based on Package Id & Name
      security:
        - SPR-Basic-Authorization: []
      tags:
        - SPR
      parameters:
        - $ref: '#/components/parameters/AppRefId'
        - $ref: '#/components/parameters/AppId'
      requestBody:
        content:
