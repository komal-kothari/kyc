openapi: 3.0.3
x-stoplight:
  id: komalkothari
info:
  title: Policy Manager SPR
  version: '1.0.7'
  description: >-
    Subscriber Profile Repository APIs to manage the SPR (CRUD operations for
    Subscriber Profile)
  contact:
    name: Tayana Mobility Technologies
    url: http://www.tayanamobility.com
    email: engineering@tayana.in
  license:
    name: Tayana Proprietary License
    url: http://www.tayanamobility.com/license
servers:
