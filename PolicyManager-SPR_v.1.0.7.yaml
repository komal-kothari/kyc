        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSubscriberResponse'
          description: OK
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSubscriberResponse'
          description: Created
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericApiResponse'
          description: Bad Request
        '401':
          description: Unauthorized
      description: 'SPR Subscriber Profile Creation, '
      tags:
        - SPR
      security:
        - SPR-Basic-Authorization: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberProfile'
        description: >-
          Subscriber Profile Data Model containing Static, Dynamic and Extended
          Subscriber Profile
      parameters:
        - $ref: '#/components/parameters/AppRefId'
        - $ref: '#/components/parameters/AppId'
    parameters: []
