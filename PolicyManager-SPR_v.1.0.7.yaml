  securitySchemes:
    SPR-Basic-Authorization:
      type: http
      scheme: basic
      description: ''
  parameters:
    AppRefId:
      name: AppRefId
      in: query
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 50
      description: Application Transaction Reference Id
    Authorization:
      name: Authorization
      in: header
      schema:
        type: string
        example: Basic dXNlcm5hbWU6cGFzc3dvcmQ=
      description: >-
        API authentication  for external systems is done by HTTP basic
        authentication 'username: password' and is encoded in base64 and sent
        under the Authorization header
      required: true
    serviceName:
      name: serviceName
      in: path
      required: true
      schema:
        type: string
      description: Service Name
    reqMode:
      name: reqMode
      in: query
      required: true
      schema:
        type: integer
      description: >-
        Modes from which limit and numbers can be managed example portal,
        customer care, USSD dialing..etc.
    serviceNumber:
      name: serviceNumber
      in: path
      required: true
      schema:
        type: string
      description: >-
        Service Number is the subscriber identity i.e. MSISDN for Mobile
        Service, UserName for Broadband Service etc.
    AppId:
      name: AppId
      in: query
      required: false
      schema:
        type: string
      description: >-
        Application Id to be used, generally derived from UserName, but can be
        overridden with this query parameter
    getAll:
      name: getAll
      in: query
      required: false
      schema:
        type: boolean
      description: >-
        Request for updated data in Response. For Create, Update API requests,
        Get Operation Response will be included if this parameter is set true
  responses: {}
tags:
  - name: SPR
