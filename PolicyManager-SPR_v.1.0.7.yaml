        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericApiResponse'
          description: ''
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      description: Update Subscriber Profile based on Service Number
      security:
        - SPR-Basic-Authorization: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriberProfile'
          application/xml:
            schema:
              type: object
              properties: {}
        description: ''
      tags:
        - SPR
      parameters:
        - $ref: '#/components/parameters/AppRefId'
        - $ref: '#/components/parameters/AppId'
    delete:
      summary: Delete Subscriber Profile
      operationId: SprDeleteSubscriber
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericApiResponse'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericApiResponse'
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
