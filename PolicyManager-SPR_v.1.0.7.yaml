      operationId: SprUpdateSubscriberPackage
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSubscriberPackageRsp'
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericApiResponse'
          description: ''
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
