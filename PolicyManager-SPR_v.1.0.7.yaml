            for Broadband Subscriber 
          maxLength: 30
          minLength: 0
        password:
          type: string
          description: >-
            Password is applicable only for broadband subscriber  - Mandatory 
            for Broadband Subscriber
          format: password
          minLength: 1
          maxLength: 30
        region:
          type: string
          description: Domain is applicable only for broadband subscriber.
          minLength: 1
          maxLength: 20
        macBindFlag:
          type: integer
          description: >-
            Mac Address Binding Flag  is applicable only for broadband
            subscriber.

            1 – Enabled, 2- Disabled
          minimum: 1
          maximum: 2
          default: 2
          format: int32
        macIds:
          type: array
          description: >-
            MacIds are applicable only for broadband subscriber if Mac Address
            Binding flag is enabled.

            Mac Address in comma separated values.
          items:
            type: string
            pattern: ^[a-fA-F0-9]{2}((:[a-fA-F0-9]{2}){5}|(-[a-fA-F0-9]{2}){5})$
        imei:
          type: string
          description: IMEI
          minLength: 15
          maxLength: 15
        subscriptionType:
          type: integer
          description: >-
            Subscriber Type 1 - Prepaid, 2 - Postpaid, 3 - Hybrid, 4 -
            AdvancePay
          minimum: 1
          maximum: 4
        tier:
          type: string
          description: Category for which subscriber is part of
          minLength: 2
          maxLength: 15
        homeZone:
          type: string
          minLength: 2
          maxLength: 15
        cosId:
          type: integer
          description: >-
            Service class identifier to identify the service class or class of
            service assigned to the subscriber.
        accountId:
          type: string
          description: >-
            The account identifier for the subscriber, may be used for
            CDR/billing. 
        billingDay:
          type: integer
          description: >-
            The day of the month on which the quota for the subscriber is to be
            reset. 
        notificationMsisdn:
          type: string
          description: The mobile number used to send messages or reminders to users.
          minLength: 1
          maxLength: 25
          pattern: ^[0-9]+
        adcFlag:
          type: integer
          description: >-
            Application detection and control enabled or not 0-Disabled, 1 -
            Enabaled
        subscriberId:
          type: string
          description: >-
            Optional in case of subscriber creation request but mandatory for
            subscriber creation response. System generated unique identifier for
            subscriber.
          readOnly: true
        ipPoolName:
          type: string
          description: >-
            IP pool name used for Broad Band Service - Mandatory  for Broadband
            Subscriber
        dnsProfile:
          type: string
          description: >-
            DNS Profile Used for Broad Band service - Mandatory  for Broadband
            Subscriber
        allowUnknownServices:
          type: boolean
          description: >-
            PCRF to allow unknown services or not. 0 - Notallow, 1 - Allow.
            Default is 0 
          default: false
        allowedServices:
          type: array
          items:
            $ref: '#/components/schemas/AllowedServices'
        maxAllowedQoS:
          $ref: '#/components/schemas/QoS'
        dynamicProfileData:
          $ref: '#/components/schemas/DynamicProfile'
        subscriptionId:
          type: array
          items:
            $ref: '#/components/schemas/UserIdentity'
        demography:
          $ref: '#/components/schemas/DemographyDetail'
        connectionProfileId:
          type: string
          description: >-
            Used by PCRF system to control the Subscriber Session s, like number
            of Sessions per APN, Subscriber etc
        paygEnabled:
          type: boolean
          description: |-
            Data services (PAYG) pay as you go is enabled or not. 
            True - enabled, False - Disabled
          default: true
        extendedInfo:
          type: object
          description: >-
            Any other Application Specific information to be stored in SPR, This
            has to be a valid Json Object.
        status:
          type: integer
          minimum: 0
          maximum: 2
          description: subscriber status 0-Inactive, 1-Active, 2 Deleted
          default: 1
        slcState:
          type: string
          pattern: >-
            ^(IDLE|ACTIVE|AWAIT_ACTIVATION|AWAIT_FIRST_ACTIVATION|SUSPENDED|DISABLED|RETIRED|EXPIRED|FRAUD_LOCKOUT|PENDING|BARRED|DEACTIVATED)$
          description: >-
            subscriber life state possible value (IDLE, ACTIVE,AWAIT_ACTIVATION,
            AWAIT_FIRST_ACTIVATION,SUSPENDED,DISABLED,RETIRED,EXPIRED,FRAUD_LOCKOUT,PENDING,BARRED,DEACTIVATED)
          default: ACTIVE
      required:
        - service
        - serviceNumber
