        Update Subscriber's Package Information based on Package Id & name given
        in the request
      security:
        - SPR-Basic-Authorization: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubsPackageReq'
          application/xml:
            schema:
